<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Assistant:wght@200;300;400;500;600;700;800&family=B612+Mono:ital,wght@0,400;0,700;1,400;1,700&family=Bruno+Ace&family=Jura:wght@300;400;500;600;700&family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Lexend+Peta:wght@100;200;300;400;500;600;700;800;900&family=Libre+Barcode+128&family=Libre+Barcode+39&family=Michroma&family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Orbitron:wght@400;500;600;700;800;900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Share+Tech&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/0480a94954.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <i class="fa-solid fa-chevron-right chevron-tl"></i>
      <div class="search-engine">
        <form id="search-form">
          <div class="row">
            <div class="col-6">
            <input 
              type="search"
              placeholder="Search the City Database"
              class="form-control"
              autocomplete="off"
              autofocus="on"
              id="search-city-input"/>
            </div>
            <div class="col-2">
              <input type="submit" value="Analyze" class="form-control btn btn-dark" id="button"/>
            </div>
          </div>
        </form>
      </div>
      <div class="barcode">Random text to create a barcode</div>
      <i class="fa-solid fa-triangle-exclamation alert-icon"></i>
      <i class="fa-solid fa-chevron-right chevron-tr"></i>
      <div class="interface">
        <div class="primary-weather">
          <div class="row">
            <div class="col-3">
              <div class="cyberpunk-icons">
                <div class="atmosphere-bar">
                  <div class="progress" role="progress-bar" aria-label="Info examples" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100">
                    <div class="progress-bar bg-info text-dark" style="width: 75%">78% Atmosphere</div>
                  </div>
                </div>
                <br/>
                <div class="ozone-bar">
                  <div class="progress" role="progressbar" aria-label="Danger example" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">
                    <div class="progress-bar bg-danger" style="width: 100%">100% Ozone</div>
                  </div>
                </div>
                <br/>
                <div class="pollution-bar">
                  <div class="progress" role="progressbar" aria-label="Example with label" aria-valuenow="25" aria-valuemin="0" ariavaluemax="100">
                    <div class="progress-bar" style="width: 85%">85% Pollution</div>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-6">
                <div class="main-hud">
                  <div class="outer-circle">
                    <div class="inner-circle">
                      <div class="row">
                        <div class="col-6">
                          <p></p>
                        </div>
                      <div class="col-6">
                        <p class="units">
                          <span id="fahrenheit">Â°F</span>
                        </p>
                      </div>
                    </div>
                  </div>
                </div>
            </div>
              <h1 id="city"></h1>
              <h2 id="date-and-time"></h2>
            </div>
            <div class="col-3">
              <ul>
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-list-ul" viewBox="0 0 16 16">
                  <path fill-rule="evenodd" d="M5 11.5a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9a.5.5 0 0 1-.5-.5zm-3 1a1 1 0 1 0 0-2 1 1 0 0 0 0 2zm0 4a1 1 0 1 0 0-2 1 1 0 0 0 0 2zm0 4a1 1 0 1 0 0-2 1 1 0 0 0 0 2z"/>
                </svg>
                <li id="weather-description"></li>
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-thermometer-sun" viewBox="0 0 16 16">
                  <path d="M5 12.5a1.5 1.5 0 1 1-2-1.415V2.5a.5.5 0 0 1 1 0v8.585A1.5 1.5 0 0 1 5 12.5z"/>
                  <path d="M1 2.5a2.5 2.5 0 0 1 5 0v7.55a3.5 3.5 0 1 1-5 0V2.5zM3.5 1A1.5 1.5 0 0 0 2 2.5v7.987l-.167.15a2.5 2.5 0 1 0 3.333 0L5 10.486V2.5A1.5 1.5 0 0 0 3.5 1zm5 1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-1 0v-1a.5.5 0 0 1 .5-.5zm4.243 1.757a.5.5 0 0 1 0 .707l-.707.708a.5.5 0 1 1-.708-.708l.708-.707a.5.5 0 0 1 .707 0zM8 5.5a.5.5 0 0 1 .5-.5 3 3 0 1 1 0 6 .5.5 0 0 1 0-1 2 2 0 0 0 0-4 .5.5 0 0 1-.5-.5zM12.5 8a.5.5 0 0 1 .5-.5h1a.5.5 0 1 1 0 1h-1a.5.5 0 0 1-.5-.5zm-1.172 2.828a.5.5 0 0 1 .708 0l.707.708a.5.5 0 0 1-.707.707l-.708-.707a.5.5 0 0 1 0-.708zM8.5 12a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-1 0v-1a.5.5 0 0 1 .5-.5z"/>
                </svg>
                <li>Humidity: <span id="humidity"></span>%</li>
                <li>
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="16"
                    height="16"
                    fill="currentColor"
                    class="bi bi-wind-wind"
                  >
                    <path
                      d="M12.5 2A2.5 2.5 0 0 0 10 4.5a.5.5 0 0 1-1 0A3.5 3.5 0 1 1 12.5 8H.5a.5.5 0 0 1 0-1h12a2.5 2.5 0 0 0 0-5zm-7 1a1 1 0 0 0-1 1 .5.5 0 0 1-1 0 2 2 0 1 1 2 2h-5a.5.5 0 0 1 0-1h5a1 1 0 0 0 0-2zM0 9.5A.5.5 0 0 1 .5 9h10.042a3 3 0 1 1-3 3 .5.5 0 0 1 1 0 2 2 0 1 0 2-2H.5a.5.5 0 0 1-.5-.5z"
                    />
                    </svg>
                    <li>Wind: <span id="wind"></span> mph</li>
                </li>
              </ul>
            </div>
          </div>
        </div>
        <i class="fa-solid fa-chevron-right chevron-bl"></i>
        <div class="five-day-forecast" id="forecast">
        </div>
      </div>
        <i class="fa-solid fa-chevron-right chevron-br"></i>
      </div>
    </div>
     <script src="src/script.js"></script>
     <div class="author-link">Open-source code by
      <a href="https://github.com/elyssadonato/my-weather-app" target="_blank">Elyssa Donato</a> and hosted on <a href="#">Netlify</a>
   </div>
  </body>
</html>
